_schema-version: "3.1"
ID: my-hana-app-01
description: A simple CAP project.
version: 1.0.0
modules:
- name: my-hana-app-01-srv
  type: nodejs
  path: srv
  requires:
  - name: my-hana-app-01-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: my-hana-app-01-db-deployer
  type: hdb
  path: db
  requires:
  - name: my-hana-app-01-db
  parameters:
    buildpack: nodejs_buildpack
- name: my-hana-app-01-destination-content
  type: com.sap.application.content
  requires:
  - name: my-hana-app-01-destination-service
    parameters:
      content-target: true
  - name: my-hana-app-01_html_repo_host
    parameters:
      service-key:
        name: my-hana-app-01_html_repo_host-key
  - name: uaa_my-hana-app-01
    parameters:
      service-key:
        name: uaa_my-hana-app-01-key
  parameters:
    content:
      instance:
        destinations:
        - Name: hana_app_01_my_hana_app_01_html_repo_host
          ServiceKeyName: my-hana-app-01_html_repo_host-key
          sap.cloud.service: hana.app.01
        - Authentication: OAuth2UserTokenExchange
          Name: hana_app_01_uaa_my_hana_app_01
          ServiceInstanceName: my-hana-app-01-xsuaa-service
          ServiceKeyName: uaa_my-hana-app-01-key
          sap.cloud.service: hana.app.01
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: my-hana-app-01-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: my-hana-app-01_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend01.zip
      name: frontend01
      target-path: resources/
- name: frontend01
  type: html5
  path: app/frontend_01
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: my-hana-app-01-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: my-hana-app-01_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_my-hana-app-01
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: my-hana-app-01-xsuaa-service
    service-plan: application
- name: my-hana-app-01_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: my-hana-app-01-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: my-hana-app-01-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
